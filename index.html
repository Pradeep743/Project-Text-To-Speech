<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Speech synthesizer</title>
</head>

<body>
    <div class="container">
        <h1>Text to Speech</h1>

        <select name="voice" id="voices">
            <option value="">Select a voice</option>
        </select>

        <label for="rate">Rate : <span id="rate-value">1</span></label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch : <span id="pitch-value">1</span></label>
        <input type="range" name="pitch" min="0" max="2" value="1" step="0.1">

        <textarea name="text" placeholder="Type your text here..."></textarea>
        <button id="speak">Listen the Text</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
