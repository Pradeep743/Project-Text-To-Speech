<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Text To Speech</title>
</head>

<body class="bg-dark text-white">
    <div class="container-md text-center mt-5">
        <h1 class="display-2 mb-5">Text-To-Speech</h1>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea id="text-input" class="form-control form-lg fs-5"
                            placeholder="Type some text here..."></textarea>
                    </div>
                    <div class="form-group mt-5 fs-5">
                        <label for="rate" class="form-label">Rate</label>
                        <span id="rate-value" class="badge text-bg-primary float-end">1</span>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="form-range">
                    </div>
                    <div class="form-group mt-5 fs-5">
                        <label for="pitch" class="form-label">Pitch</label>
                        <span id="pitch-value" class="badge text-bg-primary float-end">1</span>
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" class="form-range">
                    </div>
                    <div class="form-group mt-5">
                        <select id="voice-select" class="form-select form-control form-control-lg">
                            <option selected>Select the Voice</option>
                        </select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block mt-5">Listen the Text</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
